<div class="home-content content-container">

    <div class="content">
        <span class="greetings">
            {{homeProfile.greeting}}
        </span>
        <span class="name">
            {{homeProfile.content}}
        </span>
        <span class="description">
            {{homeProfile.about}}
        </span>

    </div>
    <div class="profile">
        <img [src]="developer" alt="profile">
    </div>
</div>
